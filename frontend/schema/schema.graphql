type LoginResponse {
  token: String!
  user: UserType!
  reactivated: Boolean!
}

type Mutation {
  createUser(userInput: UserInput!): LoginResponse!
  updateCurrentUser(userInput: UpdateUserInput!): UserType!
  softDeleteCurrentUser: Boolean!
  login(email: String!, password: String!): LoginResponse!
}

type Query {
  user(id: ID!): UserType!
}

input UpdateUserInput {
  email: String = null
  password: String = null
  firstName: String = null
  lastName: String = null
}

input UserInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
}

type UserType {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

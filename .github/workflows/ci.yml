name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  POSTGRES_DB: db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  ADMIN_SESSION_SECRET: just-for-ci

jobs:
  verify-schema:
    name: Verify GraphQL Schema
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Backend Dependencies
        uses: ./.github/actions/backend-setup

      - name: Generate GraphQL Schema
        working-directory: ./backend
        run: |
          mkdir -p ../frontend/schema
          uv run strawberry export-schema backend.schema:schema > ../frontend/schema/schema.graphql

      - name: Check Schema is up-to-date
        run: |
          if ! git diff --exit-code frontend/schema/schema.graphql; then
            echo "::error::GraphQL schema is out of sync!"
            exit 1
          fi

  frontend-lint-and-test:
    name: Frontend Lint and Test
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-noble

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: '10.8.1'

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Generate GraphQL Code
        run: pnpm codegen

      - name: Lint
        run: pnpm lint

      - name: Format Check
        run: pnpm check

      - name: Type Check
        run: pnpm check:types

      - name: Run Tests
        run: pnpm test:unit:run

  storybook-tests:
    name: Storybook Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-noble

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: '10.8.1'

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Generate GraphQL Code
        run: pnpm codegen

      - name: Run Storybook Tests
        run: pnpm test:story:run

  backend-lint-and-test:
    name: Backend Lint and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Create test database
        run: PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -c "CREATE DATABASE ${POSTGRES_DB}_test;"

      - name: Backend Dependencies
        uses: ./.github/actions/backend-setup

      - name: Format check with ruff
        run: uv run ruff format --force-exclude --check

      - name: Lint with ruff
        run: uv run ruff check --force-exclude

      - name: Type check with ty
        run: uv run ty check

      - name: Run tests
        run: uv run pytest --no-cov

name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

env:
  PR_SIZE_THRESHOLD: 400
  # Exclude files/dirs which commonly inflate PR additions without meaningfully increasing review scope
  # - lockfiles: package manager / dependency updates
  # - generated artifacts: coverage reports, storybook static output, Next build output, etc.
  PR_SIZE_EXCLUDE_REGEX: '(^frontend/pnpm-lock\.yaml$|^backend/uv\.lock$|^frontend/storybook-static/|^frontend/coverage/|^frontend/schema/|^frontend/\.next/)'

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: Check for large PR
        id: pr_size
        run: |
          set -euo pipefail

          EXCLUDE_REGEX="${PR_SIZE_EXCLUDE_REGEX:-}"
          PAGE=1
          TOTAL=0

          # Sum additions across PR files, excluding lockfiles / generated artifacts.
          # Using the /pulls/{pull_number}/files endpoint avoids false positives from lockfile churn.
          while true; do
            RESP="$(curl -fsSL \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files?per_page=100&page=${PAGE}")"

            COUNT="$(echo "$RESP" | jq 'length')"
            if [ "$COUNT" -eq 0 ]; then
              break
            fi

            if [ -n "$EXCLUDE_REGEX" ]; then
              ADD="$(echo "$RESP" | jq --arg re "$EXCLUDE_REGEX" '[.[] | select((.filename | test($re)) | not) | .additions] | add // 0')"
            else
              ADD="$(echo "$RESP" | jq '[.[] | .additions] | add // 0')"
            fi

            TOTAL=$((TOTAL + ADD))
            PAGE=$((PAGE + 1))
          done

          if [ "$TOTAL" -gt "${{ env.PR_SIZE_THRESHOLD }}" ]; then
            echo "⚠️ This PR is quite large with ${TOTAL} additions (excluding lockfiles/generated). Consider breaking it down into smaller, more focused PRs."
            echo "is_large=true" >> $GITHUB_OUTPUT
          else
            echo "PR size looks good with ${TOTAL} additions (excluding lockfiles/generated)."
            echo "is_large=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Comment on large PR
        if: ${{ steps.pr_size.outputs.is_large == 'true' }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ This PR is quite large (excluding lockfiles/generated artifacts). Consider breaking it down into smaller, more focused PRs for easier review.'
            })

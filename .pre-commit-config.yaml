repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # --- repo-local hooks (via Taskfile) ---
  - repo: local
    hooks:
      - id: task-backend
        name: task backend (ruff)
        entry: task backend:lint:fix backend:format
        language: system
        pass_filenames: false
        files: ^backend/

      - id: task-frontend
        name: task frontend (biome)
        entry: task frontend:check
        language: system
        pass_filenames: false
        files: ^frontend/

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  POSTGRES_DB: db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  CORS_ALLOW_ORIGINS: '["http://localhost:3000"]'
  ADMIN_SESSION_SECRET: just-for-ci
  JWT_SECRET: just-for-ci

jobs:
  backend-lint-and-test:
    name: Backend Lint and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Create test database
        run: PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -c "CREATE DATABASE ${POSTGRES_DB}_test;"

      - name: Backend Dependencies
        uses: ./.github/actions/backend-setup

      - name: Format check with ruff
        run: uv run ruff format --force-exclude --check

      - name: Lint with ruff
        run: uv run ruff check --force-exclude

      - name: Type check with ty
        run: uv run ty check

      - name: Run tests
        run: uv run pytest --no-cov
